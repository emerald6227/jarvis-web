<!DOCTYPE html>
<html>
<head>
    <title>mini jarvis</title>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="main-screen">
        <div class="left-screen">
            <div class="clock-box">
                <h1>00:00</h1>
            </div>
            <div class="weather-box">
                <img class="weather-box__img" src="#" />
                <div>
                    <span class="weather-box__temp"></span>
                    <span class="weather-box__title"></span>
                    <span class="weather-box__wind"></span>
                    <span class="weather-box__place"></span>
                </div>
            </div>
            <div class="clothes-box">
                <div class="clothes-box__header">
                    <i class="fas fa-tshirt"></i>
                    <span class="clothes-box__title">Daily clothes</span>
                    <i class="fas fa-tshirt"></i>
                </div>
                <div class="clothes-box__temperature">
                    <i class="fas fa-info-circle"></i>
                    <span class="clothes-box__temp-text"></span>
                </div>
                <div class="clothes-box__clothes-info"></div>
                <div class="clothes-box__clothes-img"></div>
            </div>
        </div>

        <div class="mid-screen">
            <div class="name-box">
                <form class="name__form form">
                    <input tpye="text" placeholder="What's your name?"/>
                </form>
                <div class="info-box info-box__name">
                    <i class="fas fa-info-circle"></i>
                    <span class="info-box__text">이름을 작성해주세요.</span>
                </div>
                <div class="greetings-box">
                    <h4 class="greetings__title greetings">Welcome</h4>
                    <h4 class="greetings__name greetings"></h4>
                </div>
            </div>

            <div class="todo-box">
                <form class="js-toDoForm">
                    <input type="text" placeholder="Write a to do" />
                </form>
                <div class="info-box info-box__todo">
                    <i class="fas fa-info-circle"></i>
                    <span class="info-box__text">할일 목록을 작성하세요.</span>
                </div>
                <div class="toDoList-box"></div>
            </div>
        </div>

        <div class="right-screen">
            <div class="news-box">
                <h1>MARVEL News</h1>
                <div class="info-box info-box__news">
                    <i class="fas fa-info-circle"></i>
                    <span class="info-box__text">추천 MARVEL 뉴스입니다.</span>
                </div>
                <div class="news-box__list"></div>
            </div>
        </div>
    </div>

    <div class="dock-screen">
        <div class="dock-box">
            <div class="dock-box__images">
                <a href="https://www.google.co.kr" target="_blank">
                    <img src="images/google-icon.png" />
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="images/youtube-icon.png" />
                </a>
                <a href="https://www.naver.com" target="_blank">
                    <img src="images/naver-icon.png" />
                </a>
                <a href="https://github.com/emerald6227/jarvis-web" target="_blank">
                    <img src="images/github-icon.png" />
                </a>
                <a href="https://blog.naver.com/emerald6227" target="_blank">
                    <img src="images/raven-profile.png" />
                </a>
            </div>
            <div class="dock-box__main-logo">
                <img src="images/marvel-icon.webp" />
            </div>
            <div class="dock-box__player">
                <audio controls loop controlsList="nodownload" src="audio/avengers-theme.mp3">audio</audio>
            </div>
        </div>
    </div>

    <!-- load Screen -->
    <div class="loading-screen">
        <img src="images/ironman-break.jpeg" />
    </div>

    <!-- no pc -->
    <div class="no-pc">
        <span>The Screen is too small. (Minimun size 1200x900 or higher)</span>
        <span>Please use the PC (Full Screen)</span>
    </div>

    <script src="global.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js" type="module"></script>
    <script src="clothes.js" type="module"></script>
    <script src="news.js"></script>
    <script src="https://kit.fontawesome.com/29ef2d9870.js" crossorigin="anonymous"></script>
</body>
</html>
